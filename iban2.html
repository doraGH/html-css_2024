<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="favicon.ico" rel="icon">
  <link href="favicon.ico" rel="shortcut icon">
  <link href="apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/css/bootstrap-4.6.min.css" rel="stylesheet">
  <link href="assets/css/fontawesome-5.15.3-all.min.css" rel="stylesheet">
  <!-- CSS Plugins -->
  <link href="assets/css/magnific-popup.min.css" rel="stylesheet">
  <link href="assets/css/plyr.css" rel="stylesheet">
  <link href="assets/css/swiper-bundle.min.css" rel="stylesheet">
  <!-- CSS Common -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/iban2.css" rel="stylesheet">
</head>
<body>
  <!-- 國祐塑膠 https://demo.grnet.com.tw/kuoyu/demo/ -->
  <!-- banner swiper-->
  <div class="c-kanban carousel">
    <div class="c-kanban__list swiper-wrapper">
      <!-- @1 -->
      <div class="swiper-slide">
        <a href="#" title="輪播連結標題標題">
          <!-- 預設置中 -->
          <div class="c-kanban__text">
            <p class="c-kanban__title">Plastic Molding</p>
            <span class="c-kanban__subtitle">Crafting Quality, Molding Success<span>
          </div>
          <picture class="c-kanban__media">
            <source srcset="assets/images/del/iban1s.jpg" media="(max-width: 839px)">
            <img src="assets/images/del/iban1.jpg" alt="(圖)" width="1920" height="975">
          </picture>
        </a>
      </div>
      <!-- /@1 -->
  
      <div class="swiper-slide">
        <a href="#" title="輪播連結標題標題">
          <!-- 齊左請加 .text-left-->
          <div class="c-kanban__text text-left">
            <p class="c-kanban__title">Precision Craft Guaranteed Quality</p>
            <span class="c-kanban__subtitle">Innovative Molding, Quality Revealed<span>
          </div>
          <picture class="c-kanban__media">
            <source srcset="assets/images/del/iban2s.jpg" media="(max-width: 839px)">
            <img src="assets/images/del/iban2.jpg" alt="(圖)" width="1920" height="975">
          </picture>
        </a>
      </div>
  
      <div class="swiper-slide">
        <a href="#" title="輪播連結標題標題">
          <picture class="c-kanban__media">
            <source srcset="assets/images/del/iban3s.jpg" media="(max-width: 839px)">
            <img src="assets/images/del/iban3.jpg" alt="(圖)" width="1920" height="975">
          </picture>
        </a>
      </div>

      <div class="swiper-slide">
        <picture class="c-kanban__media">
          <!-- data-plyr-embed-id：YouTube影片ID -->
          <div class="js-player" data-plyr-provider="youtube" data-plyr-embed-id="GVuiftq3KsI"></div>
          <!-- YT 預設 640x480：//img.youtube.com/vi/${videoid}/sddefault.jpg -->
          <!-- YT 預設 1280x720：//img.youtube.com/vi/${videoid}/maxresdefault.jpg -->
          <source srcset="//img.youtube.com/vi/GVuiftq3KsI/maxresdefault.jpg" media="(max-width: 767px)">
          <img src="//img.youtube.com/vi/GVuiftq3KsI/maxresdefault.jpg" alt="(圖)帶入名稱" width="1920" height="960">
        </picture>
        
      </div>
  
      <div class="swiper-slide">
        <a href="#" title="輪播連結標題標題">
          <picture class="c-kanban__media">
            <source srcset="assets/images/default/default_900x975.jpg" media="(max-width: 839px)">
            <img src="assets/images/default/default_1920x975.jpg" alt="(圖)" width="1920" height="975">
          </picture>
        </a>
      </div>
    </div>  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
    
    <div class="scrolldown">
      <div></div>
    </div>
  </div>


  

  <!-- Plugins 共用 -->
  <script src="assets/js/plugins/mobiledetect-1.4.2.min.js"></script>
  <script src="assets/js/plugins/jQuery/jquery-3.7.1.min.js"></script>
  <script src="assets/js/plugins/jQuery/jquery.easing-1.4.1.min.js"></script>
  <script src="assets/js/plugins/jQuery/jquery.cookie-1.4.1.min.js"></script>
  <script src="assets/js/plugins/jQuery/jquery.magnificpopup-1.1.0.min.js"></script>
  <script src="assets/js/plugins/Bootstrap/bootstrap-4.6.bundle.min.js"></script>
  <script src="assets/js/plugins/lazyload-17.8.3.min.js"></script>
  <script src="assets/js/plugins/scroll-out-2.2.12.min.js"></script>
  <!-- banner -->
  <script src="assets/js/plugins/plyr-3.7.8.min.js"></script>
  <script src="assets/js/plugins/swiper-bundle.11.1.4.min.js"></script>
  <script src="assets/js/modules/iban2.js"></script>
</body>
</html>
